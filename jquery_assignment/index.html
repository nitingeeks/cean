<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Jquery Assignment</title>
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
      <!-- Custom styles for this template -->
      <link href="style.css" rel="stylesheet">
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://d3js.org/d3.v3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.7.0/d3-legend.min.js"></script>
      <script src="script.js"></script>
   </head>
   <body>
      <h1 class="text-center">
         Data Visualization
      </h1>
      <section class="container-fluid graphArea">
      </section>
      <section class="container-fluid">
         <table id="records" class="table table-striped table-hover ">    
         </table>
         <!-- Modal -->
         <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                     <h4 class="modal-title" id="myModalLabel">Add New Recods</h4>
                  </div>
                  <!-- Model Pop Start-->
                  <div class="modal-body" id="newRecodForm">
                     <!-- Enter Country Name -->
                     <div class="form-group">
                        <label for="cName">Country Name</label>
                        <input type="text" name="" class="form-control" id="cName" placeholder="Enter Country Name Here" required />
                     </div>
                     <!-- Enter Male Records -->
                     <div class="form-group">
                        <label for="mRecords">Male</label>
                        <input type="Number" class="form-control" id="mRecords" placeholder="Enter Male Records" required /> 
                     </div>
                     <!-- Enter Female Records -->
                     <div class="form-group">
                        <label for="fRecords">Female</label>
                        <input type="Number" class="form-control" id="fRecords" placeholder="Enter Female Records" required /> 
                     </div>
                     <div class="form-group text-right">
                        <button id="addNewRecords" class="btn btn-primary">Submit</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="stackedBarChart.js" ></script>
   </body>
</html>
